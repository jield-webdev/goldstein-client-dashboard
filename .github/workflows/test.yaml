name: Test code

on: [push]

jobs:
    run-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ 
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npx jest --passWithNoTests --config jest.config.ts 
